{% extends "restaurant/wrapper.html" %}
{% load static %}

{% block content %}
    <h1><strong>{{ stock.name }}</strong></h1>
    <div class="card-body">
        <blockquote>{{ stock.info}}</blockquote>
        {% if stock.is_actual %}
            <p><strong>Время проведения:</strong></p>
            <p>{{ stock.start_date }} - {{ stock.finish_date }}</p>
        {% else %}
            <p style="background: red">Акция устарела</p>
        {%  endif%}
    </div>
{% endblock %}
