{% extends "restaurant/wrapper.html" %}
{% block content %}
<form method="POST" class="post-form" action="/restaurant/update_contact/{{contact.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Обновить информацию</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Фамилия:</label>
    <div class="col-sm-4">
        <input type="text" name="last_name" id="id_last_name" required maxlength="20" value="{{ contact.last_name }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Имя:</label>
    <div class="col-sm-4">
        <input type="text" name="first_name" id="id_first_name" required maxlength="30" value="{{ contact.first_name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Должность:</label>
    <div class="col-sm-4">
        <input type="text" name="position" id="id_position" required maxlength="30" value="{{ contact.position }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Номет телефона:</label>
    <div class="col-sm-4">
        <input type="text" name="number" id="id_number" required maxlength="30" value="{{ contact.number }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Электронная почта:</label>
    <div class="col-sm-4">
        <input type="email" name="email" id="id_email" required maxlength="30" value="{{ contact.email }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
